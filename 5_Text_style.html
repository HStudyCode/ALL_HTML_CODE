<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
</head>

<body>
    <b>Computer programming</b> <!--Bold-->
    <br>
    <br>
    <i>Computer programming</i> <!--Italic-->
    <br>
    <br>
    <u>Computer programming</u> <!--Underline-->
    <br>
    <br>
    <br>
    <b><i><u>Computer programming</u></i></b> <!--Bold, Italic, Underline All used -->
    <hr>
    <br>
    <br>
    <br>
    <br>
    <big>Big tag Use for big text</big>
    <br>
    <hr>
    <small>Small tag Use for small text</small>
</body>

</html>
