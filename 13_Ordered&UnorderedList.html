<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered list</title>
</head>

<body>
    <!--Unordered list-->
    <header><b>Unordered List</b></header>
    <ul>
        <li>Apple</li>
        <ul>
            <li>color: Red</li>
            <li>season: Winters</li>
        </ul>
        <br>
        <li>Mango</li>
        <ul>
            <li>color: Yellow</li>
            <li>season: Summers</li>
        </ul>
    </ul>

    <br>
    <br>
    <!--Ordered list-->
    <header><b>Ordered List</b></header>
    <ol>
        <li>Apple</li>
        <ol>
            <li>color: Red</li>
            <li>season: Winters</li>
        </ol>
        <br>
        <li>Mango</li>
        <ol>
            <li>color: Yellow</li>
            <li>season: Summers</li>
        </ol>
    </ol>
</body>

</html>
