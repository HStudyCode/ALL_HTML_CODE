<!DOCTYPE html>

<head>

    <title>Sub&SuperScript</title>
</head>

<body>
    <h1>Subscript</h1>
    <p>Water is an inorganic compound with the chemical formula ->> H<sub>2</sub>O</p>
    <br>
    <hr>

    <p>4<sup>2</sup>=16</p>
